<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-top">
            <input type="text" class="calculation" readonly>
            <div class="button function equals">=</div>
        </div>
        <div class ="calculator-bottom">
            <div class="row">
                <div class="button 7">7</div>
                <div class="button 8">8</div>
                <div class="button 9">9</div>
                <div class="button operator divide">&divide;</div>
            </div>
            <div class="row">
                <div class="button 4">4</div>
                <div class="button 5">5</div>
                <div class="button 6">6</div>
                <div class="button operator multiply">&#215;</div>
            </div>
            <div class="row">
                <div class="button 1">1</div>
                <div class="button 2">2</div>
                <div class="button 3">3</div>
                <div class="button operator subtract">-</div>
            </div>
            <div class="row">
                <div class="button zero">0</div>
                <div class="button operator plus">+</div>
            </div>
        </div>
    </div>
</body>
</html>
