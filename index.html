<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input class="current" type="text" readonly>
        <div class="calculator-top">
            <input type="text" class="calculation" readonly>
            <div class="button-operator equals">=</div>
            <div class="button-operator clear">C</div>
        </div>
        <div class ="calculator-bottom">
            <div class="row">
                <div class="button-number">7</div>
                <div class="button-number">8</div>
                <div class="button-number">9</div>
                <div class="button-operator divide">&divide;</div>
            </div>
            <div class="row">
                <div class="button-number">4</div>
                <div class="button-number">5</div>
                <div class="button-number">6</div>
                <div class="button-operator multiply">&#215;</div>
            </div>
            <div class="row">
                <div class="button-number">1</div>
                <div class="button-number">2</div>
                <div class="button-number">3</div>
                <div class="button-operator subtract">-</div>
            </div>
            <div class="row">
                <div class="button-number zero">0</div>
                <div class="button-operator plus">+</div>
            </div>
        </div>
    </div>
</body>
</html>
